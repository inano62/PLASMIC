  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    command: ["--config","/config.yaml","--bind","0.0.0.0","--dev","--bind 0.0.0"]
    ports:
      - "7880:7880"        # HTTP/WS
      - "7881:7881"        # WebRTC/TCP
      - "7882:7882/udp"    # WebRTC/UDP
    volumes:
      - ./livekit/config.yaml:/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:7880/"]
      interval: 10s
      timeout: 3s
      retries: 5


volumes:
  storage:
