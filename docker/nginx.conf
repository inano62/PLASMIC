server {
  listen 80;
  server_name _;
  root /var/www/public;   # ★ ここも揃える
  index index.php index.html;

  location / { try_files $uri $uri/ /index.php?$query_string; }

  location ~ \.php$ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://app:8000;
  }
}
